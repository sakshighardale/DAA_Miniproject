<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Allocation - Healthcare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1 class="display-4">Healthcare Resource Allocation</h1>
            <p class="lead">Allocate resources efficiently for patient care</p>
        </header>
        <form action="allocate" method="POST" class="bg-light p-4 rounded shadow">
            <div class="form-group">
                <label for="patientName">Patient Name:</label>
                <input type="text" class="form-control" id="patientName" name="patientName" required>
            </div>
            <div class="form-group">
                <label for="age">Patient Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="condition">Condition:</label>
                <input type="text" class="form-control" id="condition" name="condition" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" class="form-control" id="contact" name="contact" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="medicalHistory">Medical History:</label>
                <textarea class="form-control" id="medicalHistory" name="medicalHistory" rows="4" required></textarea>
            </div>
            <div class="form-group">
			    <label for="capacity">Resource Capacity (Total weight capacity you can allocate for the patient):</label>
			    <input type="number" class="form-control" id="capacity" name="capacity" required>
			    <small class="form-text text-muted">Enter the maximum capacity that can be allocated to this patient based on their needs.</small>
			</div>
			<div class="form-group">
			    <label>Select Resources Needed:</label><br>
			    <div class="form-check">
			        <input class="form-check-input" type="checkbox" id="doctor" name="needs" value="doctor">
			        <label class="form-check-label" for="doctor">Doctor (Available: <span id="doctorCount"></span>)</label>
			    </div>
			    <div class="form-check">
			        <input class="form-check-input" type="checkbox" id="bed" name="needs" value="bed">
			        <label class="form-check-label" for="bed">Bed (Available: <span id="bedCount"></span>)</label>
			    </div>
			    <div class="form-check">
			        <input class="form-check-input" type="checkbox" id="room" name="needs" value="room">
			        <label class="form-check-label" for="room">Room (Available: <span id="roomCount"></span>)</label>
			    </div>
			</div>
            <button type="submit" class="btn btn-primary btn-block">Allocate Resources</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
